<!--  mercayapp-->
<div ng-controller="ConsultarComprasCtrl">
    <p>Compras del cliente </p>
    
    <table class="table table-striped table-hover">
        <tbody>
        <th>
            <button ng-click="order('id')">Identificacion</button>
            <span class="sortorder" ng-show="predicate === 'id'" ng-class="{reverse:reverse}"></span>
        </th>
        <th>
            <button ng-click="order('date')">Date</button>
            <span class="sortorder" ng-show="predicate === 'date'" ng-class="{reverse:reverse}"></span>
        </th>
        <th>
            <button ng-click="order('total')">Total</button>
            <span class="sortorder" ng-show="predicate === 'total'" ng-class="{reverse:reverse}"></span>
        </th>
        <th>
            <button ng-click="order('store')">Store</button>
            <span class="sortorder" ng-show="predicate === 'store'" ng-class="{reverse:reverse}"></span>
        </th>
        <th>
            <button ng-click="order('market')">Market</button>
            <span class="sortorder" ng-show="predicate === 'market'" ng-class="{reverse:reverse}"></span>
        </th>
        
        <tr ng-repeat='(key, value) in listadoInvoices'>
            <td>{{value.id | number}}</td>
            <td>{{value.date }}</td>
            <td>{{value.total | currency}}</td>
            <td>{{value.store | uppercase}}</td>
            <td>{{value.market | uppercase}}</td>
        </tr>
        </tbody>
    </table>
    


</div>
